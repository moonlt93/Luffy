<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</head>
<body>
<div th:replace="/fragment/header.html :: fragment-my-menu"></div>
<h1>비밀번호 확인</h1>
<div>
    <form id="deleteForm" action="/member/mywithdraw" method="post">

        <div>
            <input type="password" name="password" required placeholder="패스워드를 입력하세요">
            <input type="hidden" name="id" id="id" th:value="${id}" required/>
            <button type="submit" id="delete_btn"> 회원탈퇴</button>
         </div>

    </form>
</div>

<script type="text/javascript">
    $(document).ready(function() {


        $("#delete_btn").on('click',function() {
            if(!confirm("정말 탈퇴하시겠습니까?")){
                return false;
            }

        });

});


</script>

</body>
</html>
