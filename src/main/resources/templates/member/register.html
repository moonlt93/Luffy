<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<div th:replace="/fragment/header.html :: fragment-body-menu"></div>
<h1>회원가입</h1>

<div class="registerForm">

  <form method="post" action="/member/register">
  <div>
    <input type="text" name="userName" placeholder="아이디을 입력해주세요" required/>
  </div>
    <div>
      <input type="text" name="name" placeholder="성함을 입력해주세요" required/>
    </div>
    <div>
      <input type="password" name="password" placeholder="비밀번호를 입력해주세요" required/>
    </div>
    <div>
      <input type="text" name="phone" placeholder="전화번호를 입력해주세요" required/>
    </div>
    <div>
      <input type="email" name="email" placeholder="이메일을 입력해주세요"/>
    </div>
    <div>
      <input type="text" name="registration" placeholder="거주지를 입력해주세요"/>
    </div>
    <div>
      <button type="submit">등록</button>
    </div>
    <a href="/">메인으로</a>


  </form>



</div>

</body>
</html>
