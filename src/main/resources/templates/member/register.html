<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
  <link href="/css/bootstrap.css" rel="stylesheet">
  <link href="/js/bootstrap.js" rel="stylesheet">
</head>
<body>
<div th:replace="/fragment/header.html :: fragment-body-menu"></div>
<h1>회원가입</h1>

<div class="card">
  <div class="card-body">

  <form method="post" action="/member/register">
  <div>
    <label for="userName" class="form-label">아이디 </label>
    <input type="text" name="userName" id="userName" placeholder="아이디을 입력해주세요"   class="form-control" required/>
  </div>
    <div>
      <label for="name" class="form-label">이름 </label>
      <input type="text" name="name"id="name" placeholder="성함을 입력해주세요"  class="form-control" required/>
    </div>
    <div>
      <label for="password" class="form-label">password </label>
      <input type="password" name="password" id="password" placeholder="비밀번호를 입력해주세요"  class="form-control" required/>
    </div>
    <div>
      <label for="phone" class="form-label">거주지 </label>
      <input type="text" name="phone" id="phone" placeholder="전화번호를 입력해주세요"  class="form-control" required/>
    </div>
    <div>
      <label for="email" class="form-label">거주지 </label>
      <input type="email" name="email" id="email" class="form-control" placeholder="이메일을 입력해주세요"/>
    </div>
    <div>
      <label for="registration" class="form-label">거주지 </label>
      <input type="text" name="registration" id="registration" class="form-control" placeholder="거주지를 입력해주세요"/>
    </div>
    <div>
      <button class="btn btn-primary" type="submit">등록</button>
    </div>
    <a class="btn btn-primary" href="/">메인으로</a>


  </form>


  </div>
</div>


</body>
</html>
