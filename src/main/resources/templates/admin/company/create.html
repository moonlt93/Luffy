<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회사등록</title>
</head>
<body>
<div th:replace="/fragment/header.html :: fragment-admin-menu"></div>
<h1>회사등록</h1>


<div class="detail">

    <form id="submitForm" method="post" enctype="multipart/form-data">

        <table>
            <tbody>
            <tr>
                <th>회사명</th>
                <td>
                    <input type="text" th:value="${detail.companyName}"
                           name="companyName" required placeholder="회사명">
                </td>
            </tr>
            <tr>
                <th>
                    companyCall
                </th>
                <td>
                    <input type="text" name="companyCall" th:value="${detail.companyCall}"
                           placeholder="회사번호를 입력하세요"/>
                </td>
            </tr>
            <tr>
                <th>
                    회사주소
                </th>
                <td>
                    <input type="text" name="companyResident" placeholder="회사주소를 입력하세요"
                           th:value="${detail.companyResident}"/>
                </td>
            </tr>
            <tr>
                <th>
                    이벤트 여부
                </th>
                <td>
                    <div class="form-check">
                        <input type="checkbox" name="companyEvent" id="companyEvent" th:field="*{detail.companyEvent}">
                        <label for="companyEvent">이벤트 여부</label>
                    </div>
                </td>
            </tr>
            <tr>
                <th>
                    회사 URL
                </th>
                <td>
                    <input type="text" name="companyURL"
                           th:value="${detail.companyURL}"/>
                </td>
            </tr>
            <tr>
                <th>회사status</th>
                <td>
                    <select name="companyStatus" th:value="${detail.companyStatus}">
                        <option th:selected="${detail.companyStatus}=='ING'">
                            납품중
                        </option>
                        <option th:selected="${detail.companyStatus}=='EVENT'">
                            이벤트중
                        </option>
                        <option th:selected="${detail.companyStatus}=='CONTRACT'">
                            제휴계약
                        </option>
                        <option th:selected="${detail.companyStatus}=='DONE'">
                            계약해지
                        </option>

                    </select>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="buttons">
            <button th:if="${!isEdit}" type="submit"> 회사 등록 하기</button>
            <button th:if="${isEdit}" type="submit"> 회사 수정 하기</button>
            <a href="/admin/company/list"> 목록 이동 </a>
        </div>


    </form>
</div>

</body>
</html>
