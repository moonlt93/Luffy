<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/css/category.css" rel="stylesheet">
    <style>
        h1 {
            font-family: "Century Gothic", serif;
            text-decoration: underline;
            padding-bottom: 20px;
            text-align: center;
            font-weight: bold;

        }
    </style>
</head>
<body>
<div th:replace="/fragment/header.html :: fragment-body-menu"></div>
<h1>MemberJoin</h1>
<div class="container">

<div class="row justify-content-md-center">

        <article>
            <form method="post" action="/member/register">
                <div>
                    <label for="userName" class="form-label">아이디 </label>
                    <input type="text" name="userName" id="userName"
                           placeholder="아이디을 입력해주세요" class="form-control"
                           required/>
                </div>
                <div>
                    <label for="name" class="form-label">이름 </label>
                    <input type="text" name="name" id="name"
                           placeholder="성함을 입력해주세요" class="form-control"
                           required/>
                </div>
                <div>
                    <label for="password" class="form-label">password </label>
                    <input type="password" name="password" id="password"
                           placeholder="비밀번호를 입력해주세요" class="form-control"
                           required/>
                </div>
                <div>
                    <label for="phone" class="form-label">전화번호 </label>
                    <input type="text" name="phone" id="phone"
                           placeholder="전화번호를 입력해주세요" class="form-control"
                           required/>
                </div>
                <div>
                    <label for="email" class="form-label">이메일 </label>
                    <input type="email" name="email" id="email"
                           class="form-control" placeholder="이메일을 입력해주세요"/>
                </div>
                <div>
                    <label for="registration" class="form-label">거주지 </label>
                    <input type="text" name="registration" id="registration"
                           class="form-control" placeholder="거주지를 입력해주세요"/>
                </div>
                <div class="row">
                    <button class="btn btn-dark" style="width: 10%" type="submit">등록</button>
                    <div style="width: 80%"></div>
                    <a class="btn btn-dark" style="width: 10%" href="/">메인으로</a>
                </div>


            </form>

        </article>
        </div>

</div>
<div th:replace="/fragment/footer.html ::fragment-footer"></div>
</body>
</html>
