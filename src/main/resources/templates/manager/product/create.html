<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>제품등록</title>
</head>
<body>
<div th:replace="/fragment/header.html :: fragment-admin-menu"></div>
<h1>제품등록</h1>


<div class="detail">

    <form id="submitForm" method="post" enctype="multipart/form-data">

        <table>
            <tbody>
            <tr>
                <th>제품 카테고리</th>
                <td>
                    <select name="categoryName" required>
                        <option value="">카테고리 선택</option>
                            <option th:each="x : ${category}" th:value="${x.categoryName}"
                                    th:text="${x.categoryName}"
                                    th:selected="${detail.categoryName}== ${x.categoryName}"></option>
                        </select>
                </td>
            </tr>
            <tr>
                <th>제품명</th>
                <td>
                    <input type="text" th:value="${detail.productName}"
                           name="productName" required placeholder="제품명">
                </td>
            </tr>
            <tr>
                <th>첨부 파일</th>
                <td>
                   <span> <input type="file" name="itemImgList[]" multiple placeholder="선택된 파일 없음"
                                 required/>
                   용량제한은 10MB</span>
                </td>
            </tr>
            <tr>
                <th>
                    content
                </th>
                <td>
                   <textarea type="text" name="content" placeholder="내용을 입력하세요"
                             th:text="${detail.content}"></textarea>
                </td>
            </tr>
            <tr>
                <th>
                    Price
                </th>
                <td>
                    <input type="text" name="price" th:value="${detail.price}"
                           placeholder="금액을 입력하세요"/>
                </td>
            </tr>
            <tr>
                <th>
                    수량
                </th>
                <td>
                    <input type="number" name="pnt" minlength="0"
                           th:value="${detail.pnt}"/>
                </td>
            </tr>
            <tr>
                <th>제품상태</th>
                <td>
                    <select name="productStatus"
                            th:value="${detail.productStatus}">
                        <option th:selected="${detail.productStatus}=='SellOK'">
                            판매중
                        </option>
                        <option th:selected="${detail.productStatus}=='SellNo'">
                            판매불가
                        </option>
                        <option th:selected="${detail.productStatus}=='WareHousing'">
                            입고 준비중
                        </option>
                        <option th:selected="${detail.productStatus}=='SoldOut'">
                            일시품절
                        </option>

                    </select>
                </td>
            </tr>
            <input type="hidden" name="writer" value="${sessionScope.userId}">
            </tbody>
        </table>

        <div class="buttons">
            <button th:if="${!isEdit}" type="submit"> 제품 등록 하기</button>
            <button th:if="${isEdit}" type="submit"> 제품 수정 하기</button>
            <a href="/manager/product/list"> 목록 이동 </a>
        </div>


    </form>
</div>

</body>
</html>
