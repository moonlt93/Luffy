<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/css/category.css" rel="stylesheet">
    <style>
        h1 {
            font-family: "Century Gothic", serif;
            padding-bottom: 20px;
            text-align: center;
            font-weight: bold;
            text-decoration: underline;
        }
        h2 {
            font-family: "Century Gothic", serif;
            padding-bottom: 20px;
            text-align: center;
            font-weight: bold;
            font-style: oblique;
        }
        td img{
            width: 40px;
            height: 40px;
        }
        td a {
            color: black;
        }

    </style>
</head>
<body>
<header>
    <div th:replace="/fragment/header.html :: fragment-body-menu"></div>
</header>
<div th:replace="/fragment/category.html ::fragment-cate-menu"></div>
<br/>
<article>
    <div class="container">
        <h1>MY PAGE</h1>
        <div class="row justify-content-center">
            <div class="col-4">
                <form name="updateForm" id="updateForm" action="/member/myPage"
                      method="post">
                    <table class="table">
                        <tbody>
                        <tr>
                            <td>아이디</td>
                            <td>
                                <p th:text="${list.userName}"></p>
                            </td>
                        </tr>
                        <tr>
                            <td>No</td>
                            <td>
                                <p th:text="${list.id}"></p>
                                <input id="userNo" name="userNo" type="hidden"
                                       th:value="${list.id}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>등록일</td>
                            <td>
                                <p th:text="${list.regDt}"></p>
                            </td>
                        </tr>
                        <tr>
                            <td>이름</td>
                            <td>
                                <p th:text="${list.name}"></p>
                            </td>
                        </tr>
                        <tr>
                            <td>거주지</td>
                            <td>
                                <input class="form-control" name="registration"
                                       type="text"
                                       th:value="${list.registration}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>핸드폰번호</td>
                            <td>
                                <input class="form-control" name="phone"
                                       type="text"
                                       th:value="${list.phone}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>비고</td>
                            <td>
                            <textarea name="nothing" class="form-control"
                                      type="text"
                                      placeholder="필요한 것을 적어 보세요"></textarea>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="d-grid gap-3 d-md-flex justify-content-md-end">
                        <button id="modify_btn" class="btn btn-dark"
                                type="submit">
                            수정
                        </button>
                        <span><button id="delete_btn" class="btn btn-danger"
                                      type="button">삭제</button></span>
                    </div>
                </form>
            </div>
            <div class="col-4">
                <h2> Wish List</h2>
                <table class="table">
                    <thead>
                    <tr>
                        <th> ID</th>
                        <th>
                            제품이름
                        </th>
                        <th>
                            사진
                        </th>
                        <th>
                            제품 상세 주소
                        </th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="x: ${wishes}">
                        <td>
                            <p th:text="${x.wishId}"></p>
                            <input type="hidden" name="id" th:value="${x.wishId}"/>
                        </td>
                        <td>
                            <p th:text="${x.productName}"></p>
                        </td>
                        <td>

                            <img id="image" th:src="@{${x.fileUrl}}" alt="첨부이미지"
                                 th:if="${x.fileUrl != null}"/>
                        </td>
                        <td>
                            <a th:href="'/shop/'+${x.productUrl}">이동</a>
                        </td>
                        <p>삭제 버튼 만들어죠라</p>
                    </tr>
                    <tr th:if="${#lists.size(wishes)< 1}">
                        <td colspan="5">
                            <p class="nothing">내용이 없습니다.</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</article>

<div th:replace="/fragment/footer.html ::fragment-footer"></div>

<script type="text/javascript">
    $(document).ready(function () {
        let id = $("input[id=userNo]").val();

        $("#delete_btn").on('click', function () {

            location.href = "/member/mywithdraw/" + id;
        });

        $("#modify_btn").on('click', function () {

            if (!confirm("정말 수정하시겠습니까?")) {
                return false;
            }

        });
    });


</script>

</body>
</html>
