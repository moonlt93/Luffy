<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/css/category.css" rel="stylesheet">

</head>
<body>
<div id="wrap">
    <header>
        <div th:replace="/fragment/header.html :: fragment-body-menu"></div>
    </header>
    <div th:replace="/fragment/category.html ::fragment-cate-menu"></div>

    <article>
        <section class="ProductCardArea">
            <h1>전체 상품 조회 </h1>


            <div class="container">
                <div id="row_wrapper" class="row justify-content-md-center">
                    <th:block th:each=" items,status:${items.getContent()}">
                        <div class="col col-lg-3">
                          <div class="card" >
                          <a th:href="'/shop/'+${items.id}">
                                <img th:src="${items.urlFileName}" width="100%" height="300px">
                                <div class="card-body">
                                    <h5 class="card-title">[[${items.ProductName}]]</h5>
                                    <p class="card-text">[[${items.content}]]</p>
                                    <h3 class="card-title text-danger">[[${items.price}]]원</h3>
                                </div>
                            </a>
                          </div>
                        </div>
                    </th:block>

                </div>
            </div>
        </section>

    </article>


    <div th:replace="/fragment/footer.html ::fragment-footer"></div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.js">

</script>
</body>
</html>
